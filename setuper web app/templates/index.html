{% extends "base.html" %}

{% block left %}
    <form id="upload" method="post" action="/upload" enctype="multipart/form-data">
        <div id="drop">
            Drop Here
            <a>Browse</a>
            <input type="file" name="upl" multiple="" accept="image/*, .7z">
        </div>
        <ul>
        </ul>
        <div id="uploadtip" style="height: 20px; margin-top: 10px; display: none">
            <p style="color: #C0392B"></p>
        </div>
    </form>
{% end %}

{% block center %}
    <form name="setup_form" id="setup_form">
        <div class="login-form" style="background-color: #1abc9c">
            <div class="form-group">
                <label>Software name：</label>
                <input type="text" class="form-control login-field " value="" placeholder="Enter your software name" required="required" name="softwarename" id="software-name">
            </div>

            <div class="form-group">
                <label>Software version：</label>
                <input type="text" class="form-control login-field " value="" placeholder="Enter your software version" required="required" name="softwareversion" id="software-version">
            </div>

            <div class="form-group">
                <label>Software author：</label>
                <input type="text" class="form-control login-field" value="" placeholder="Enter your author name" required="required" name="authorname" id="software-author">
            </div>

            <div class="form-group">
                <label>Email address：</label>
                <input type="email" class="form-control login-field" value="" placeholder="Enter your email" required="required" name="email" id="software-email">
            </div>

            <div class="form-group">
                <label>Company：</label>
                <input type="text" class="form-control login-field" value="" placeholder="Enter your comanpy name" required="required" name="companyname" id="software-company">
            </div>

            <div class="form-group">
                <label>Main progressbar on or not：</label>
                <input type="checkbox" checked data-toggle="switch" data-on-color="success" data-off-color="warning" id="main_progressbar" />
            </div>
            <div class="form-group">
                <label>Desktop link or not：</label>
                <input type="checkbox" checked data-toggle="switch" data-on-color="success" data-off-color="warning" id="desktoplink" />
            </div>

            <div class="form-group">
                <label>Language:</label>
                <div class="btn-group">
                    <select id="Language" data-toggle="select" class="form-control select select-inverse">
                      <option value="0">en</option>
                      <option value="1">zh-CN</option>
                      <option value="2">zh-TW</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label>Theme color:</label>
                <div class="btn-group">
                    <div id="color-picker" class="cp-default"></div>
                    <div id="colorPreview"></div>
                </div>
            </div>
            <a id="onesetup" class="btn btn-block btn-lg btn-success disabled">Build</a>
        </div>
    </form>
    <div id="tipmessage" style="margin-top: 20px; margin-left: 5%; margin-right: 5%">
        <p style="color: red"></p>
    </div>
    <div id="download">
        <a href="#" class="btn btn-primary btn-lg btn-block disabled">Download</a>
        <p>Your can download your own setuper!</p>
    </div>
{% end %}

{% block right %}
    <div id="userCount" title="The current user build count"><span></span></div>
    <div id="allCount" title="The all build count"><span></span></div>
{% end %}
{% block footer %}
    <div class="container">
        <div class="row">
            <div class="col-xs-8">
                
            </div>
            <div class="col-xs-4">
                <div class="footer-banner" style="min-height: 100px;">
                    <h3 class="footer-title" style="padding-top: 0px; ">Cloud Setuper</h3>
                    <ul>
                        <li>Cloud Setuper is a free online tool for software deverploer.</li>
                    </ul>  
                </div>
            </div>
        </div>
    </div>
{% end %}
